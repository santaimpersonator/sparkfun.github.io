<!DOCTYPE html>
<html>
<head>
  <title>SparkFun Product Documentation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
  /* CSS styles for the page */
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 12px;
    line-height: 1.42857143;
    color: #333;
    background-color:#fff
}
  h1 {
    text-align: left;
    color: #333;
  }

  table {
    width: 95%;
    border-collapse: collapse;
    border: 0px;
  }

  td {
    padding: 10px 15px;
    text-align: left;
    border: 0px;
    font-size: 18px;
  }
  th {
    padding: 10px 15px;
    text-align: left;
    border: 0px;
    font-size: 20px;
    font-weight: bold;
  }

  a, a:visited, a:active {
  color: #E0311D;
  text-decoration: none;
  font-weight: normal;
 }

 a:hover {
  color: #9c2214;
  text-decoration: underline;
 }
 hr {
  border-color: red;
  border-width: 1px;
 }

.menu-entry {
  background-color: #E3DCCD;
  
  height: 25px;
  vertical-align: top;
  border-radius: 6px;
  border-width: 2px;
}
a.menu-link, a.menu-link:visited, a.menu-link:active{
  font-size: 16px;
  font-weight: bold;
  color: #000000;
}
.menu-entry:hover {
  background-color: #E0311D;
}
.menu-link:hover {
  color: #FFFFFF;
  text-decoration: none;
}    
  </style>
</head>
<body>
  <table style="width: 30%; padding:5; border-width: 2px;">
    <tr>
      <td width=10 rowspan="2">&nbsp;</td>
      <td rowspan="2">
        <a href="https://www.sparkfun.com" target="_blank"><img src="resource/sparkfun-logo.png"></a>
      </td>
      <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
    </tr>
    <tr style="height:35%;">
      <td align="center" class="menu-entry">
        <a class="menu-link" href="https://www.sparkfun.com/categories" target="_blank">SHOP</a>
      </td>
      <td align="center" class="menu-entry">
        <a class="menu-link" href="https://learn.sparkfun.com/" target="_blank">LEARN</a>
      </td>
      <td align="center" class="menu-entry">
        <a class="menu-link" href="https://www.sparkfun.com/news" target="_blank">BLOG</a>
      </td>                
    </tr>
  </table>
  <hr>
  <img src="resource/studio-red-box-wall.jpg" width="100%">

  <h1>SparkFun's Latest Product Documentation</h1>
  
  <table id="data-table">
    <thead>
      <tr>
        <th>GitHub Repo</th>
        <th style="width:25%">Documentation</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <!-- JavaScript code using jQuery -->
  <script>
    $(document).ready(function() {
      // Retrieve JSON data from "jsonexdata.json" file
      $.getJSON("gsg.json", function(data) {
        var tableBody = $("#data-table tbody");

        // Iterate over each person object in the JSON data
        $.each(data, function(index, repo) {

          var row = $("<tr></tr>"); // Create a new table row

          // Repo
          var $td_r = $("<td></td>").html('<a href="' + repo.url + '">' + repo.name + '</a>');
          row.append($td_r);
          
          // Documentation
          var $td = $("<td></td>").html('<a href="' + repo.homepage + '">' + repo.name.replace(/_/g, ' ') + '</a>');

          row.append($td);         

          // Description
          row.append($("<td></td>").text(repo.description));

          tableBody.append(row); // Add the row to the table body
        });
      });
    });
  </script>
</body>
</html>
