<!DOCTYPE html>
<html>
<head>
  <title>SparkFun Product Documentation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
  /* CSS styles for the page */
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 12px;
    line-height: 1.42857143;
    color: #333;
    background-color:#fff
}
  h1 {
    text-align: left;
    color: #333;
  }

  table {
    width: 95%;
    border-collapse: collapse;
    border: 0px;
  }

  thead {border: 1px solid white;}
  td {
    padding: 5px 5px;
    text-align: left;
    border: 0px;
    font-size: 16px;
  }
  th {
    padding: 10px 10px;
    text-align: left;
    border: none;
    font-size: 20px;
    font-weight: bold;
  }
  tr {
    border: solid;
    border-color: #e5e5e5;
    border-width: 1px 0;
  }
  a, a:visited, a:active {
  color: #E0311D;
  text-decoration: none;
  font-weight: normal;
 }

 a:hover {
  color: #9c2214;
  text-decoration: underline;
 }

  </style>
</head>
<body>
  <img src="resource/studio-red-box-wall.jpg" width="100%">

  <!-- <h1>Getting Started Guides</h1> -->
  <table id="data-table">
    <thead>
      <tr style="border=none;">
        <th>GitHub Repo</th>
        <th style="width:25%">Documentation</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <!-- JavaScript code using jQuery -->
  <script>
    $(document).ready(function() {
      // Retrieve JSON data from "jsonexdata.json" file
      $.getJSON("gsg.json", function(data) {
        var tableBody = $("#data-table tbody");

        // Iterate over each person object in the JSON data
        $.each(data, function(index, repo) {

          var row = $("<tr></tr>"); // Create a new table row

          // Repo
          var $td_r = $("<td></td>").html('<a href="' + repo.url + '">' + repo.name + '</a>');
          row.append($td_r);
          
          // Documentation
          var $td = $("<td></td>").html('<a href="' + repo.homepage + '">' + repo.name.replace(/_/g, ' ') + '</a>');

          row.append($td);         

          // Description
          row.append($("<td></td>").text(repo.description));

          tableBody.append(row); // Add the row to the table body
        });
      });
    });
  </script>
</body>
</html>
