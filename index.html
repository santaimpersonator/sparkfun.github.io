<!DOCTYPE html>
<html>
<head>
  <title>SparkFun Product Documentation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
  /* CSS styles for the page */
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 14px;
    line-height: 1.42857143;
    color: #333;
    background-color:#fff
}
  h1 {
    text-align: left;
    color: #333;
  }

  table {
    width: 80%;
    border-collapse: collapse;
    border: 0px;
  }

  td {
    padding: 10px 15px;
    text-align: left;
    border: 0px;
    font-size: 18px;
  }
  th {
    padding: 10px 15px;
    text-align: center;
    border: 0px;
    font-size: 20px;
    font-weight: bold;
  }
  
  a, a:visited, a:active {
  color: inherit;
  text-decoration: none;
 }

 a:hover {
  color: inherit;
  text-decoration: underline;
 }

  </style>
</head>
<body>
  <img src="resource/studio-red-box-wall.jpg" width="100%">

  <h1>Getting Started Guides</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>Documentation</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <!-- JavaScript code using jQuery -->
  <script>
    $(document).ready(function() {
      // Retrieve JSON data from "jsonexdata.json" file
      $.getJSON("gsg.json", function(data) {
        var tableBody = $("#data-table tbody");

        // Iterate over each person object in the JSON data
        $.each(data, function(index, repo) {
          var row = $("<tr></tr>"); // Create a new table row

          // Create table cells and fill them with the person's data
          var $td = $("<td></td>").html('<a href="' + repo.homepage + '">' + repo.name + '</a>');

          row.append($td);         
          row.append($("<td></td>").text(repo.description));

          tableBody.append(row); // Add the row to the table body
        });
      });
    });
  </script>
</body>
</html>
